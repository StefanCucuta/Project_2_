<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a classic game of Rock-Paper-Scissors-lisard-spock.">
    <meta name="keywords" content="rock, paper, scissors, lisard, spock game">


    <title>Rock, paper, scissors, lisard, spock game</title>
</head>

<body>
    <!-- Heading  -->
    <div class="heading">
        <h1 class="logo">Rock, paper, scissors, lisard, spock game</h1>
    </div>

    <!-- Game Area -->
    <div class="game-area">

        <div class="option" id="rock">
            <img src="assets/images/rock.png" alt="rock">
        </div>

        <div class="option" id="paper">
            <img src="assets/images/paper.png" alt="paper">
        </div>

        <div class="option" id="scissors">
            <img src="assets/images/scissors.png" alt="scissor">
        </div>

        <div class="option" id="lizard">
            <img src="assets/images/lizard.png" alt="lizard">
        </div>

        <div class="option" id="spock">
            <img src="assets/images/spock.png" alt="spock">
        </div>

    </div>

    <!-- Result Content / Click & Play -->

  <div class="result">
    <p>Click & Play</p>
  </div>


  <!-- Score Area -->
  <div class="score-area">
    <p class="scores">User : <span id="score">0</span></p>
    <p class="scores">Computer : <span id="incorect">0</span></p>
  </div>

  <!-- Rules / Reset / Save Score Buttons -->

<div id="buttons">
  <div class="btn-container">
    <button class="btn rules">RULES</button>
  </div>
  <div class="btn-container">
    <button class="btn reset">RESET</button>
  </div>
  <div class="btn-container">
    <button class="btn save">SAVE</button>
  </div>
</div>


</body>

</html>
